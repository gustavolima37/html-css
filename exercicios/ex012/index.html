<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Videos com HTML5</title>
</head>
<body>
    <h1>Inserindo vídeos hospedados localmente</h1>
    <p>Este vídeo está hospedado no meu próprio servidor.</p>
    <video width="560" poster="imagem/limao.png" controls>
        <source src="midia/Meu-Video-email.mp4" type="video/mp4">
        <source src="midia/Meu-Video1.0.mp4" type="video/mp4">
        <source src="midia/Meu-Video1.0.ogv" type="video/ogg">
        <source src="midia/Meu-Video-email2.webm" type="video/webm">
        <p>Seu navegador não tem compatibilidade com reprodução de vídeos.</p>

    </video>
    <p>Inserindo vídeos do Youtube</p>
    <iframe width="560" height="315" src="https://www.youtube.com/embed/8mei6uVttho" title="YouTube video player" frameborder="0" allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture; web-share" allowfullscreen></iframe>
    <p>Inserindo vídeos do Vimeo</p>
    <iframe src="https://player.vimeo.com/video/718558198?h=4bb86245d6&color=ff9933&portrait=0" width="560" height="315" frameborder="0" allow="autoplay; fullscreen; picture-in-picture" allowfullscreen></iframe>
    <p><a href="https://vimeo.com/718558198">Making Art in America, 2020-2021</a> from <a href="https://vimeo.com/wangie">Angie Wang</a> on <a href="https://vimeo.com">Vimeo</a>.</p>
</body>
</html>
